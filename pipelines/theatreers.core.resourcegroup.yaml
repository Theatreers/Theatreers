  variables:
    environmentName: 'qa'
    managementResourceGroupName: 'th-mgt-qa-rg'
    managementStorageAccountName: 'thmgtqaartifactstg'
  dependsOn: [ 'Core_Dev_Global', 'Core_Dev_Regional']
  displayName: 'Core - QA (Regional)'
