variables:
  service: Theatreers.Admin

trigger:
  batch: true
  branches:
    include:
    - master
    - feature/*
  paths:
    include:
    - /src/$(service)/*
    - /pipelines/$(service)/*
    
pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

stages:
- template: /pipelines/stages/lifecycle.yml
  parameters:
    service: ${{ variables.service }}