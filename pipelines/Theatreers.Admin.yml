variables:
  service: Theatreers.Admin

trigger:
  branches:
    include:
    - master
    - feature/*
  paths:
    include:
    - src/$(service)/*
    - /pipelines/$(service).yml
    - /pipelines/$(service)/*

stages:
- template: /pipelines/stages/lifecycle.yml
  parameters:
    service: ${{ variables.service }}