# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:
- stage: 'build'
  displayName: 'Build'
  variables:
    artifactName: 'drop'
  jobs:
    - job: 'build'
      displayName: 'Nightly Build'
      pool:
        name: Hosted Ubuntu 1604
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'
      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'
      - task: PublishPipelineArtifact@0
        inputs:
          artifactName: '$(artifactName)'
          targetPath: '$(System.DefaultWorkingDirectory)/dist/'
    - job: 'release_dev'
      displayName: "Release to Dev"
      dependsOn: 'build'
      pool:
        name: 'Hosted Windows 2019 with VS2019'
      steps:
      - task: DownloadPipelineArtifact@1
        inputs:
          buildType: 'current'
          targetPath: '$(System.ArtifactsDirectory)'
      - task: AzureFileCopy@3
        inputs:
          SourcePath: '$(System.ArtifactsDirectory)/$(artifactName)'
          azureSubscription: 'Theatreers Dev AzureDevOps ServPrin'
          Destination: 'AzureBlob'
          storage: 'thfrontenddev'
          ContainerName: '$web'
      - task: AzureCLI@1
        inputs:
          azureSubscription: 'Theatreers Dev AzureDevOps ServPrin'
          scriptLocation: 'inlineScript'
          inlineScript: 'az extension add --name front-door
            az network front-door purge-endpoint --content-paths  "*" --name "theatreers-dev" --resource-group "th-core-dev-rg"'