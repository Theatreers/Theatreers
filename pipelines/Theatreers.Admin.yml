variables:
  service: Theatreers.Admin

trigger:
  branches:
    include:
    - '*'
    - ref/head/master
    - ref/head/feature/*
  paths:
    include:
    - '*'
    - src/Theatreers.Admin/*
    - /ipelines/Theatreers.Admin/*

stages:
- template: /pipelines/stages/lifecycle.yml
  parameters:
    service: ${{ variables.service }}